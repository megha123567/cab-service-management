<html>
    <head>
        <title>customer details</title>
        <style>
            .tab2{
                border: 1px solid rgb(4, 4, 134);
            }
        </style>
    </head>
    <body>
        <form action="details.html"></form>
        <table>
            <tr >
               <td class="tab2"><label for="title"> Title:</label></td>
               <td>
                <select name="title" id="title">
                    <option value="1">Mr.</option>
                    <option value="1">Mrs.</option>
                    <option value="1">Ms.</option>
                </select>
               </td>
            </tr>
            <tr>
                <td class="tab2">
                    <label for="firstname">First Name</label>
                </td>
                <td><input type="text" id="firstname" name="firstname" placeholder="your first name"></td>
            </tr>
            <tr>
                <td class="tab2"><label for="lastname">Last Name:</label></td>
                <td>
                    <input type="text" id="lastname" name="lastname" placeholder="Your Last Name">
                </td>
            </tr>
            <tr>
                <td class="tab2"><label for="address">Address</label></td>
                <td><textarea placeholder="Type your address" id="address" name="address" rows="6" cols="20"></textarea></td>
            </tr>
            <tr>
                <td class="tab2"><label for="dob">Date Of Birth:</label></td>
                <td><input type="date" placeholder=DD-MM-YYYY/></td>
            </tr>
            <tr>
                <td class="tab2"><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="1"/>Male
                    <input type="radio" id="female" name="gender" value="2"/>Female
                </td>
            </tr>
            <tr>
                <td class="tab2"><label for="mobile">Mobile:</label></td>
                <td><input type="number" id="mobile" placeholder="Mobile number"></td>
            </tr>
            <tr>
                <td class="tab2"><label for="email">Email:</label></td>
                <td><input type="text" id="email" placeholder="Enter your email id"></td>
            </tr>
            <tr>
                <td><label for="contact">Can we contact you?</label></td>
                <td><input type="radio" id="contactyes" name="contact" value="3"/>Yes
                    <input type="radio" id="contactno" name="contact" value="4"/>No
                </td>
            </tr>
            <tr>
                <td><label for="communication">Communication preferance</label></td>
                <td><input type="checkbox" id="email" value="5"/>Email
                <input type="checkbox" id="sms" value="6"/>SMS</td>
            </tr>
        </table>
        <table>
            <tr>
                <td><input type="checkbox" id="privacy"/>I agree to the<a href="termsandconditions.html">terms and conditions</a>of the website</td>
            </tr>
            <tr>
                <td class="tab2">
                    <label for="payment">payment:</label>
                </td>
                <td>
                    <select name="payment" id="payment">
                        <option value="4">card payment</option>
                        <option value="5">net banking</option>
                        <option value="6">online payment</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" onclick="javascript:saveData();"id=submit></td>
                <td><input type="reset" id="reset" name="reset" value="Reset"/></td>
            </tr>
        </table>
        </form>
        <script>
            function saveData(){
                var firstname=document.getElementById('firstname').value;
                var lastname=document.getElementById('lastname').value;
                var address=document.getElementById('address').value;
                
                localStorage.setItem('firstname',firstname);
                localStorage.setItem('lastname',lastname);
                localStorage.setItem('address',address);
            }
        </script>
    </body>
</html>

        </table>
    </body>
</html>
